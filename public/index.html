<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Catch a bottle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link id="favicon" rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="assets/img/background.mp4" type="video/mp4">
    </video>

    <!--######################################  LOGIN PAGE  ######################################-->
    <div id="login_page_container">
        <h1>Catch a bottle üçæ</h1>
        <div>
            <input required="required" id="nickname" placeholder="nickname" />
            <button id="login" class="btn"><b>Login</b></button>
        </div>
    </div>

    <!--######################################  SEA PAGE  ######################################-->
    <div id="game_page_container" class="row">
        <div id="container">
            <div id="fixed_width">
            </div>
            <div id="fixed_width_right">
                <div id="wrapper_right_content">
                    <input required="required" id="message" placeholder="message" />

                    <select class="dropdown-select" id="colorsList">
                        <option id="f4f4f4" class="white_button">----------</option>
                        <option id="F44336" class="red_button">----------</option>
                        <option id="FFC108" class="yellow_button">----------</option>
                        <option id="009588" class="turqoise_button">----------</option>
                    </select>


                    <button id="sendMessageButton" class="btn"><b>New bottle</b></button>
                    <button id="myBottlesButton" class="btn">Show my bottles</button>
                </div>
            </div>
            <div id="unfixed_width"></div>
        </div>
    </div>
    
    <!--######################################  BOTTLE LIST PAGE  ######################################-->
    <div id="stored_bottles_container">
    </div>

    <script src="js/client.js"></script>
    <script src="js/login.js"></script>
    <script src="js/mybottles.js"></script>
    <script src="js/scene.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Catch a bottle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link id="favicon" rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
</head>

<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="assets/img/background.mp4" type="video/mp4">
    </video>

    <!--######################################  LOGIN PAGE  ######################################-->
    <div id="loginPageContainer">
        <h1>Catch a bottle üçæ</h1>
        <div>
            <input required="required" id="nickname" placeholder="nickname" />
            <button id="login" class="btn"><b>login</b></button>
        </div>
    </div>

    <!--######################################  SEA PAGE  ######################################-->
    <div id="seaPageContainer" class="row">
        <div id="container">
            <div id="fixed_width"></div>
            <div id="fixed_width_right">
                <div id="wrapper_right_content">
                    
                    <input required="required" id="message" placeholder="Type some deep poetry..." />

                    <input required="required" id="message" placeholder="message" />

                    <select id="colorsList">
                        <option id="f4f4f4" class="colorButton white_button">White horse</option>
                        <option id="F44336" class="colorButton red_button">Red hot chili peppers</option>
                        <option id="FFC108" class="colorButton yellow_button">Yellow submarine</option>
                        <option id="009588" class="colorButton turqoise_button">Green valley</option>
                        <option id="661466" class="colorButton purple_button">Purple rain</option>
                    </select>


                    <button id="sendMessageButton" class="btn"><b>Throw bottle to water</b></button>
                    <button id="myBottlesButton" class="btn">Show my bottles</button>
                </div>
            </div>
            <div id="unfixed_width"></div>
        </div>
    </div>
    
    <!--######################################  BOTTLE LIST PAGE  ######################################-->
    <div id="stored_bottles_container">
    </div>


    <script src="js/client.js"></script>
    <script src="js/login.js"></script>
    <script src="js/mybottles.js"></script>
    <script src="js/scene.js"></script>

</body>
</html>
